<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiyim â€“ Launch Your Boutique</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 1px;
      height: 1px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 25s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Header */
    .header {
      position: relative;
      background: #000000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: 20px 0;
      text-align: center; /* Centers the logo-link */
      z-index: 100;
    }

    /* New style for the clickable logo container */
    .logo-link {
        display: inline-block; /* Allows text-align: center on parent to work */
        line-height: 0; /* Prevents extra space below the image */
    }

    /* Styles for the actual logo image */
    .logo {
      height: 50px; /* Adjust as needed for your logo size */
      width: auto; /* Maintain aspect ratio */
      filter: brightness(1.2); /* Adjust if your logo needs brightening */
      transition: transform 0.3s ease;
      vertical-align: middle; /* Helps with alignment if there's text around */
    }

    .logo:hover {
      transform: scale(1.05);
    }

    /* Main container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideUp 0.8s ease-out;
    }

    .highlight {
      background: linear-gradient(135deg, #666666 0%, #999999 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    .subheadline {
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      color: #666666;
      margin-bottom: 60px;
      font-weight: 300;
      animation: slideUp 0.8s ease-out 0.2s both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Email signup section */
    .email-signup {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 60px;
      animation: slideUp 0.8s ease-out 0.4s both;
    }

    .email-signup h2 {
      font-size: 2rem;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .email-signup p {
      color: #666666;
      margin-bottom: 32px;
      font-size: 1.1rem;
    }

    .email-form {
      display: flex;
      gap: 12px;
      max-width: 500px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    .email-form input[type="email"] {
      flex: 1;
      min-width: 280px;
      padding: 16px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.05);
      background: rgba(255, 255, 255, 0.02);
      color: #ffffff;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .email-form input[type="email"]:focus {
      outline: none;
      border-color: #666666;
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
    }

    .email-form input[type="email"]::placeholder {
      color: #333;
    }

    .email-form button {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #333333 0%, #666666 100%);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      min-width: 140px;
    }

    .email-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
    }

    .email-form button:active {
      transform: translateY(0);
    }

    /* CTA Buttons */
    .cta-buttons {
      margin-bottom: 80px;
      animation: slideUp 0.8s ease-out 0.6s both;
    }

    .btn {
      display: inline-block;
      padding: 18px 36px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn.primary {
      background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
      color: #000000;
      border: 2px solid transparent;
    }

    .btn.primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    /* QR Section */
    .qr-section {
      animation: slideUp 0.8s ease-out 0.8s both;
    }

    .qr-section h2 {
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .qr-codes {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      margin-bottom: 80px;
    }

    .qr-item {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .qr-item:hover {
      transform: translateY(-5px);
    }

    .qr-placeholder {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.01) 100%);
      border: 2px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .qr-placeholder:hover {
      border-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.05);
    }

    .qr-placeholder svg {
      width: 80px;
      height: 80px;
      opacity: 0.3;
    }

    .qr-item p {
      color: #666666;
      font-weight: 500;
      font-size: 1.1rem;
    }

    /* Footer */
    .footer {
      background: #000000;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 40px 0;
      text-align: center;
      color: #666666;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 20px;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #cccccc;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .hero {
        padding: 60px 20px;
      }

      .email-signup {
        padding: 30px 20px;
        margin: 0 10px 60px;
      }

      .email-form {
        flex-direction: column;
        align-items: center;
      }

      .email-form input[type="email"],
      .email-form button {
        width: 100%;
        max-width: 350px;
        min-width: unset;
      }

      .qr-codes {
        gap: 40px;
      }

      .qr-placeholder {
        width: 150px;
        height: 150px;
      }

      .qr-placeholder svg {
        width: 60px;
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 15px;
      }

      .email-signup {
        margin: 0 5px 40px;
        padding: 25px 15px;
      }

      .qr-codes {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
    }

    /* Loading animation */
    .loading {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles" id="particles"></div>

  <div class="loading">
    <header class="header">
      <div class="container">
        <a href="index.html" class="logo-link">
          <img src="logo.png" alt="Kiyim Logo" class="logo">
        </a>
      </div>
    </header>

    <main class="hero">
      <div class="container">
        <h1>Launch Your Boutique on <span class="highlight">Kiyim</span></h1>
        <p class="subheadline">We connect independent fashion brands to users worldwide. Be first.</p>
        
        <section class="email-signup">
          <h2>Stay in the Loop</h2>
          <p>Enter your email to get early access, vendor news, and exclusive updates.</p>
          <form class="email-form" id="emailForm">
            <input type="email" name="email" placeholder="Your email address" required />
            <button type="submit">Notify Me</button>
          </form>
        </section>

        <div class="cta-buttons">
          <a href="#" class="btn primary" onclick="handleVendorSignup()">Become a Vendor</a>
        </div>

        <div class="qr-section">
          <h2>Download the App</h2>
          <div class="qr-codes">
            <div class="qr-item">
              <div class="qr-placeholder">
                <svg viewBox="0 0 24 24" fill="currentColor">

                </svg>
              </div>
              <p>App Store</p>
            </div>
            <div class="qr-item">
              <div class="qr-placeholder">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                </svg>
              </div>
              <p>Google Play</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <a href="privacy/en/index.html" target="_blank">Privacy Policy</a> |
        <a href="contact/en/contact.html" target="_blank">Contact</a>
      </div>
    </footer>
  </div>

  <script>
    // Create animated background particles
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        container.appendChild(particle);
      }
    }

    // Handle email form submission
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = this.querySelector('input[type="email"]').value;
      const button = this.querySelector('button');
      
      // Simulate form submission
      button.textContent = 'Submitting...';
      button.disabled = true;
      
      setTimeout(() => {
        button.textContent = 'Thank You!';
        button.style.background = 'linear-gradient(135deg, #4ade80 0%, #22c55e 100%)';
        
        setTimeout(() => {
          button.textContent = 'Notify Me';
          button.disabled = false;
          button.style.background = 'linear-gradient(135deg, #333333 0%, #666666 100%)';
          this.reset();
        }, 2000);
      }, 1000);
    });

    // Handle vendor signup with language detection
    function handleVendorSignup() {
      const userLang = navigator.language || navigator.userLanguage;
      let langCode = 'en'; // default
      
      if (userLang.startsWith('ru')) {
        langCode = 'ru';
      } else if (userLang.startsWith('uz')) {
        langCode = 'uz';
      } else if (userLang.startsWith('it')) {
        langCode = 'it';
      }
      
      // Removed the unnecessary <a> tag here. 
      // Add actual logic to redirect or show a popup for vendor signup.
      // For demonstration, let's just log it:
      console.log(`Vendor signup initiated for language: ${langCode}`);
      alert(`Redirecting to vendor signup page for ${langCode.toUpperCase()}! (This is a placeholder action)`);
      // window.location.href = `vendor-signup-${langCode}.html`; // Example redirect
    }

    // Handle privacy policy
    function showPrivacy() {
      window.open('privacy/en/index.html', '_blank');
    }

    // Handle contact
    function showContact() {
      window.open('contact/en/contact.html', '_blank');
    }

    // Initialize particles when page loads
    window.addEventListener('load', () => {
      createParticles();
    });

    // Add smooth scroll behavior (no change needed here for logo)
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
</body>
</html>
