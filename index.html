<body>
  <header class="header">
    <img src="assets/logo.png" alt="Kiyim Logo" class="logo" />

  <main class="hero">
    <h1>Launch Your Boutique on <span class="highlight">Kiyim</span></h1>
    <p class="subheadline">We connect independent fashion brands to users worldwide. Be first.</p>
    
    <section class="email-signup">
      <h2>Stay in the Loop</h2>
      <p>Enter your email to get early access, vendor news, and exclusive updates.</p>
      <form 
        action="https://formspree.io/f/YOUR_FORM_ID" 
        method="POST" 
        class="email-form"
      >
        <input type="email" name="email" placeholder="Your email address" required />
        <button type="submit">Notify Me</button>
      </form>
    </section>

    <div class="cta-buttons">
      <a href="https://forms.gle/YOUR_SIGNUP_FORM" class="btn primary">Become a Vendor</a>
    </div>

    <div class="qr-section">
      <h2>Download the App</h2>
      <div class="qr-codes">
        <div>
          <img src="assets/qr-ios.png" alt="Download on iOS" />
          <p>App Store</p>
        </div>
        <div>
          <img src="assets/qr-android.png" alt="Download on Android" />
          <p>Google Play</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
